{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit {{ object.name }} </h1>
{% else %}
    <h1>Add New Recipe</h1>
{% endif %}

<div class="center-form">
    <form class="ing-form" action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <span></span>
        <input class="center-align" type="submit" value="Next" class="btn">
    </form>
</div>

{% endblock %}
