{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="center-form form">
    <form class="ing-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="center-align" type="submit" value="Log In">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
