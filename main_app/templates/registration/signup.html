{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p>{{ error_message }}</p>

<div class="center-form form">
  <form class="ing-form" method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="center-align" type="submit" value="Sign Up">
  </form>
</div>

{% endblock %}
